<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result h2 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <p>Enter the following details to predict your diabetes status:</p>
        <form action="/predictdata" method="post">
            <div class="form-group">
                <label for="Pregnancies">Number of Pregnancies</label>
                <input id="Pregnancies" type="number" name="Pregnancies" placeholder="Enter number of pregnancies" min="0" required>
            </div>

            <div class="form-group">
                <label for="Glucose">Glucose Level</label>
                <input id="Glucose" type="number" name="Glucose" placeholder="Enter glucose level" min="0" max="200" required>
            </div>

            <div class="form-group">
                <label for="BloodPressure">Blood Pressure (mm Hg)</label>
                <input id="BloodPressure" type="number" name="BloodPressure" placeholder="Enter blood pressure" min="0" max="150" required>
            </div>

            <div class="form-group">
                <label for="SkinThickness">Skin Thickness (mm)</label>
                <input id="SkinThickness" type="number" name="SkinThickness" placeholder="Enter skin thickness" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="Insulin">Insulin Level</label>
                <input id="Insulin" type="number" name="Insulin" placeholder="Enter insulin level" min="0" max="900" required>
            </div>

            <div class="form-group">
                <label for="BMI">Body Mass Index (BMI)</label>
                <input id="BMI" type="number" step="0.1" name="BMI" placeholder="Enter BMI" min="0" max="70" required>
            </div>

            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input id="DiabetesPedigreeFunction" type="number" step="0.001" name="DiabetesPedigreeFunction" placeholder="Enter Diabetes Pedigree Function" min="0.000" max="3.000" required>
            </div>

            <div class="form-group">
                <label for="Age">Age</label>
                <input id="Age" type="number" name="Age" placeholder="Enter your age" min="0" max="100" required>
            </div>

            <input type="submit" value="Predict Diabetes">
        </form>

        <div class="result">
            {% if results %}
                <h2>The prediction is: {{ results }}</h2>
            {% endif %}
        </div>
    </div>
</body>

</html>
